{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'signup.css' %}">
{% endblock customcss %}

{% block content %}
<form class="form-signin" method="POST" action=''>{% csrf_token %}
    <h1 class="font-weight-normal">Please sign up</h1>
    {% if error %}
    {{ error }}
    {% endif %}
    <div class="container">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" name='username' placeholder="username" required
            autofocus>
        <div class="checkbox mb-4">
        </div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name='password' placeholder="Password" required>
        <div class="checkbox mb-4">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
{% endblock content %}
